<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studentportal Login Page</title>
  <link rel="stylesheet" type="text/css" href="Login/Studentportal.css">
</head>

<body>
  <!-- Dim overlay -->
  <div class="dim-overlay"></div>


  <div class="login-container">
    <h1 class="logo">STUDENT <br> PORTAL</h1>
    <form class="login-form" onsubmit="return validateLogin();">
      <input type="text" id="username" name="username" placeholder="s.y.d@anits.edu.in" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    </div>
    
     <!-- Success message container -->
  <div class="success-message" id="success-message">
    <p>Login <br> Successful</p>
    <p>☑️</p>
  </div>

  
  <!-- Image outside the login container and on the right side of the website -->
  <img src="Login/Snapchat-1178041399clg.jpg" alt="External Image" class="external-image">

  <script src="Login/Studentportal.js"></script>
</body>
</html>
